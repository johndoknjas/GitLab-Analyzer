plugins {
    id 'java'
    id 'application'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin : "java"

ext {
    javaMainPointer = "Main"
}

application {
    mainClassName = javaMainPointer
}


test{
    useJUnit()
    testLogging.showStandardStreams = true
    failFast = true
}
